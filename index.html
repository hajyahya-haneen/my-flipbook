<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:12px;
    }

    /* كتاب مفتوح */
    #book-wrap{
      width:min(1200px, 95vw);
      aspect-ratio: 2 / 1;
      background:transparent;
    }

    #book{ width:100%; height:100%; }

    .hint{ color:#333; font-size:14px; }
    .btns{ display:flex; gap:8px; }
    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }
  </style>
</head>

<body>
  <div id="book-wrap">
    <div id="book"></div>
  </div>

  <div class="btns">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>
  <div class="hint">اضغطي على صفحة الصورة (يسار) لتقليب باتجاه اليمين، وعلى صفحة الكتابة (يمين) للتقليب للصفحتين التاليتين.</div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const TOTAL_PAGES = 25;

    // ✅ ترتيب الصفحات: الغلاف 01
    // بعده نريد: (يمين كتابة = 02) + (يسار صورة = 03)
    // ثم (يمين كتابة = 04) + (يسار صورة = 05) ... إلخ
    //
    // ملاحظة: PageFlip يأخذ مصفوفة صفحات بالترتيب الطبيعي.
    // نحن سنرتبها بحيث تكون الزوجية (كتابة) ثم الفردية (صورة) بعد الغلاف.

    const pages = [];
    pages.push(`pages/page01.jpg`); // الغلاف

    for (let i = 2; i <= TOTAL_PAGES; i += 2) {
      const right = String(i).padStart(2,'0');     // كتابة (يمين)
      const left  = String(i+1).padStart(2,'0');   // صورة (يسار)
      pages.push(`pages/page${right}.jpg`);
      if (i + 1 <= TOTAL_PAGES) pages.push(`pages/page${left}.jpg`);
    }

    const bookEl = document.getElementById('book');

    const pageFlip = new St.PageFlip(bookEl, {
      width: 600,
      height: 600,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1200,
      minHeight: 315,
      maxHeight: 1200,
      showCover: true,
      mobileScrollSupport: true,
      useMouseEvents: true,
      swipeDistance: 30,
      flippingTime: 700,
      disableFlipByClick: true, // ✅ مهم: سنستبدل “نقرة التقليب” بتحكمنا نحن
      maxShadowOpacity: 0.35
    });

    pageFlip.loadFromImages(pages);

    // أزرار
    document.getElementById('next').addEventListener('click', () => pageFlip.flipNext());
    document.getElementById('prev').addEventListener('click', () => pageFlip.flipPrev());

    // ✅ منطق النقر:
    // - إذا ضغطتي على الصفحة اليسار => flipPrev (يفتح باتجاه اليمين)
    // - إذا ضغطتي على الصفحة اليمين => flipNext (للصفحتين التاليين)
    //
    // نحدد يسار/يمين حسب موقع النقرة داخل الكتاب.

    function handleClick(ev){
      const rect = bookEl.getBoundingClientRect();
      const x = ev.clientX - rect.left; // من 0 إلى عرض الكتاب
      const isLeftHalf = x < rect.width / 2;

      if (isLeftHalf) {
        pageFlip.flipPrev();  // ✅ الصورة (يسار) تفتح يمين
      } else {
        pageFlip.flipNext();  // ✅ الكتابة (يمين) تفتح يسار
      }
    }

    // نربط النقر على الكتاب كله
    bookEl.addEventListener('click', handleClick);
  </script>
</body>
</html>
