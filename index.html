<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook RTL</title>

  <!-- لازم يكونوا بنفس المجلد -->
  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>

  <style>
    :root{
      --pageSize: 600px; /* حجم الصفحة المربعة */
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
    }

    /* الكتاب: صفحتين جنب بعض = 1200×600 */
    #stage{
      width: calc(var(--pageSize) * 2);
      height: var(--pageSize);
      position: relative;
    }

    /* Turn.js container */
    #book{
      width: 100%;
      height: 100%;
    }

    /* صفحة واحدة */
    .page{
      width: var(--pageSize);
      height: var(--pageSize);
      background:#fff;
      overflow:hidden;
    }

    /* الصور داخل الصفحات */
    .page img{
      width:100%;
      height:100%;
      object-fit: contain; /* لا قص */
      display:block;
      background:#fff;

      /* هذا يلغي انعكاس الصور الناتج عن قلب الكتاب */
      transform: scaleX(-1);
      transform-origin: center;
    }

    /* نقلب "الكتاب" ككل حتى يكون RTL (القلب من اليمين) */
    #mirror{
      width:100%;
      height:100%;
      transform: scaleX(-1);
      transform-origin: center;
    }

    /* ملاحظة بسيطة */
    .hint{
      position: fixed;
      bottom: 14px;
      left: 14px;
      right: 14px;
      text-align:center;
      color:#444;
      font-size:14px;
      opacity:.9;
      user-select:none;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div id="stage">
    <div id="mirror">
      <div id="book">

        <!-- صفحة 1 = غلاف -->
        <div class="page"><img src="page01.jpg" alt="page01"></div>

        <!-- من صفحة 2 إلى 25 -->
        <div class="page"><img src="page02.jpg" alt="page02"></div>
        <div class="page"><img src="page03.jpg" alt="page03"></div>
        <div class="page"><img src="page04.jpg" alt="page04"></div>
        <div class="page"><img src="page05.jpg" alt="page05"></div>
        <div class="page"><img src="page06.jpg" alt="page06"></div>
        <div class="page"><img src="page07.jpg" alt="page07"></div>
        <div class="page"><img src="page08.jpg" alt="page08"></div>
        <div class="page"><img src="page09.jpg" alt="page09"></div>
        <div class="page"><img src="page10.jpg" alt="page10"></div>
        <div class="page"><img src="page11.jpg" alt="page11"></div>
        <div class="page"><img src="page12.jpg" alt="page12"></div>
        <div class="page"><img src="page13.jpg" alt="page13"></div>
        <div class="page"><img src="page14.jpg" alt="page14"></div>
        <div class="page"><img src="page15.jpg" alt="page15"></div>
        <div class="page"><img src="page16.jpg" alt="page16"></div>
        <div class="page"><img src="page17.jpg" alt="page17"></div>
        <div class="page"><img src="page18.jpg" alt="page18"></div>
        <div class="page"><img src="page19.jpg" alt="page19"></div>
        <div class="page"><img src="page20.jpg" alt="page20"></div>
        <div class="page"><img src="page21.jpg" alt="page21"></div>
        <div class="page"><img src="page22.jpg" alt="page22"></div>
        <div class="page"><img src="page23.jpg" alt="page23"></div>
        <div class="page"><img src="page24.jpg" alt="page24"></div>
        <div class="page"><img src="page25.jpg" alt="page25"></div>

      </div>
    </div>
  </div>

  <div class="hint">לשינוי עמוד: גרירה/לחיצה בקצה הימני של הדף (RTL)</div>

  <script>
    // تهيئة Turn.js
    $(function(){
      $('#book').turn({
        width: 1200,
        height: 600,
        autoCenter: true,
        display: 'double',   // صفحتين جنب بعض
        acceleration: true,
        gradients: true,
        elevation: 50
      });

      // الصفحة الأولى (الغلاف) تظهر لوحدها تلقائيًا عادة،
      // لكن لو ظهرت صفحتين بالبداية، هذا يجبرها على صفحة 1:
      $('#book').turn('page', 1);

      // دعم الأسهم
      $(document).on('keydown', function(e){
        if(e.key === "ArrowLeft") $('#book').turn('next');
        if(e.key === "ArrowRight") $('#book').turn('previous');
      });
    });
  </script>
</body>
</html>
