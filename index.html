<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook RTL</title>

  <!-- CDN لتفادي مشاكل الملفات -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#eee;
      font-family: Arial, sans-serif;
    }

    #book{
      width:600px;
      height:600px;
    }

    .page{
      width:600px;
      height:600px;
      background:#fff;
      overflow:hidden;
    }

    .page img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      background:#fff;

      /* ✅ انعكاس الصورة (وبالتالي النص داخلها) */
      transform: scaleX(-1);
      transform-origin: center;
    }

    /* صفحة فارغة (للتوازن) */
    .blank{
      background:#fff;
    }
  </style>
</head>

<body>

<div id="book">
  <!-- صفحة وهمية فارغة: تجعل الغلاف (page01) ينزل على اليمين -->
  <div class="page blank"></div>

  <!-- الغلاف (سيظهر يمين) -->
  <div class="page"><img src="page01.jpg" alt="Cover"></div>

  <!-- بقية الصفحات -->
  <div class="page"><img src="page02.jpg" alt="2"></div>
  <div class="page"><img src="page03.jpg" alt="3"></div>
  <div class="page"><img src="page04.jpg" alt="4"></div>
  <div class="page"><img src="page05.jpg" alt="5"></div>
  <div class="page"><img src="page06.jpg" alt="6"></div>
  <div class="page"><img src="page07.jpg" alt="7"></div>
  <div class="page"><img src="page08.jpg" alt="8"></div>
  <div class="page"><img src="page09.jpg" alt="9"></div>
  <div class="page"><img src="page10.jpg" alt="10"></div>
  <div class="page"><img src="page11.jpg" alt="11"></div>
  <div class="page"><img src="page12.jpg" alt="12"></div>
  <div class="page"><img src="page13.jpg" alt="13"></div>
  <div class="page"><img src="page14.jpg" alt="14"></div>
  <div class="page"><img src="page15.jpg" alt="15"></div>
  <div class="page"><img src="page16.jpg" alt="16"></div>
  <div class="page"><img src="page17.jpg" alt="17"></div>
  <div class="page"><img src="page18.jpg" alt="18"></div>
  <div class="page"><img src="page19.jpg" alt="19"></div>
  <div class="page"><img src="page20.jpg" alt="20"></div>
  <div class="page"><img src="page21.jpg" alt="21"></div>
  <div class="page"><img src="page22.jpg" alt="22"></div>
  <div class="page"><img src="page23.jpg" alt="23"></div>
  <div class="page"><img src="page24.jpg" alt="24"></div>
  <div class="page"><img src="page25.jpg" alt="25"></div>
</div>

<script>
  $(function () {
    var $book = $("#book");

    $book.turn({
      width: 600,
      height: 600,
      autoCenter: true,
      display: "double",
      direction: "rtl",
      gradients: true
    });

    // نبدأ على الغلاف (الصفحة 2 لأن الصفحة 1 وهمية)
    $book.turn("page", 2);

    setTimeout(function(){
      try {
        $book.turn("direction", "rtl");
        $book.turn("page", 2);
      } catch(e){}
    }, 300);
  });
</script>

</body>
</html>
